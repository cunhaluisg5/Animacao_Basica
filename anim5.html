<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animação Básica</title>
    <style>
      body{
        width: 500px;
        margin: auto;
        text-align: center;
      }
    </style>
    <script src="Sprite.js"></script>
    <script src="Level.js"></script>
  </head>
  <body>
    <h1>Animação Básica</h1>
    <div>Lugar para animação</div>
    <canvas>
    </canvas>
    <script>
    var antes = new Date();
    var agora = new Date();
    var dt = 0;
    var fps = 0;
    var eCanvas = document.getElementsByTagName("canvas")[0];
    eCanvas.width = 600;
    eCanvas.height = 480;
    var ctx  = eCanvas.getContext("2d");
    var level = new Level();
    level.maxEnemies = 12;
    level.iniciar();
    var  pc = new Sprite();
    pc.x = 10;
    pc.y = 50;
    pc.dir = 1;
    pc.vidas = 3;
    pc.color = "blue";
    var id = requestAnimationFrame(passo);
    function passo(){
      id = requestAnimationFrame(passo);
      agora = new Date();
      dt = (agora - antes)/1000;
      //ctx.clearRect(0, 0, eCanvas.width, eCanvas.height);
      ctx.fillStyle = "tan";
      ctx.fillRect(0, 0, eCanvas.width, eCanvas.height);
      ctx.strokeText("fps: " + Math.floor(1/dt), 10, 20);
      ctx.strokeText("Vidas: " + pc.vidas, 10, 40);
      pc.moverAng(dt);
      level.perseguirAng(pc);
      level.moverAng(dt);
      pc.desenhar(ctx);
      level.desenhar(ctx);
      //ctx.moveTo(pc.x, pc.y);
      //ctx.lineTo(level.enemies[0].x, level.enemies[0].y);
      //ctx.stroke();
      level.testarColisaoTiros();
      level.testarColisao(pc);
      antes = agora;
    }
    addEventListener("keydown", teclaPressionada);
    addEventListener("keyup", teclaSolta);
    function teclaPressionada(evento){
      switch (evento.keyCode) {
        case 37:
          pc.vang = -360;
          pc.dir = 1;
          evento.preventDefault();
          break;
        case 39:
          pc.vang = 360;
          pc.dir = 3;
          evento.preventDefault();
          break;
        case 38:
          pc.vm = 100;
          pc.dir = 2;
          evento.preventDefault();
          break;
        case 40:
          pc.vm = -100;
          pc.dir = 4;
          evento.preventDefault();
          break;
        case 32:
          level.tiro(pc);
          break;
        default:
          pc.vx = 0;
          pc.vy = 0;
      }
    }
    function teclaSolta(evento){
      switch (evento.keyCode) {
        case 37:
        case 39:
          pc.vang = 0;
        break;
        case 38:
        case 40:
          pc.vm = 0;
        break;
        case 79:
          antes = new Date();
          id = requestAnimationFrame(passo);
        break;
        case 80:
          cancelAnimationFrame(id);
        break;
      }
    }
    </script>
  </body>
</html>
