<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animação Básica</title>
    <style>
      body{
        width: 500px;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Animação Básica</h1>
    <div>Lugar para animação</div>
    <canvas>
    </canvas>
    <script>
    var antes = new Date(); //new Date() representa um único momento no tempo, que é o número de milisegundos desde 1 de Janeiro de 1970.
    var agora = new Date();
    var dt = 0;
    var fps = 0;
    var eCanvas = document.getElementsByTagName("canvas")[0];
    var ctx  = eCanvas.getContext("2d"); //Recupera o contexto, neste caso, o 2d.
    var  x = 10;
    var vx = 30; //Velocidade de x
    requestAnimationFrame(passo); //O navegador vai chamar a função passo e atualizar um quadro de animação antes da próxima repintura.
    function passo(){
      requestAnimationFrame(passo);
      agora = new Date();
      dt = (agora - antes)/1000; //Tempo que levou desde o início.
      ctx.clearRect(0, 0, eCanvas.width, eCanvas.height); /*limpa todos os pixels de um retângulo definido na posição (x, y) e largura, altura para uma cor preta transparente, apagando algum conteúdo anterior.*/
      ctx.strokeText("fps: " + Math.floor(1/dt), 10, 20); /*Desenha o texto (sem preenchimento) na tela, a cor padrão do texto é preto. 
        context.strokeText(text,x,y);  text: Especifica o texto que será escrito na tela, x: A coordenada x onde começar a pintar o texto (em relação à lona), 
        y: a coordenada y onde começar a pintar o texto (em relação à lona).*/
      x = x + vx*dt;
      ctx.fillRect(x, 50, 10, 10); /*desenha um retângulo preenchido na posição (x, y), no qual o tamanho é determinado pela width (largura) e pela height (altura), e cujo o estilo é determinado pelo atributo fillStyle.
        x: O valor da coordenada x para o ponto inicial do retângulo.
        y: O valor da coordenada y para o ponto inicial do retângulo.
        width: A largura do retângulo.
        height: A altura do retângulo.*/
      antes = agora;
    }
    </script>
  </body>
</html>
