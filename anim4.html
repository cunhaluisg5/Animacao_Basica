<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animação Básica</title>
    <style>
      body{
        width: 500px;
        margin: auto;
        text-align: center;
      }
    </style>
    <script src="Sprite.js"></script>
    <script src="Level.js"></script>
  </head>
  <body>
    <h1>Animação Básica</h1>
    <div>Lugar para animação</div>
    <canvas>
    </canvas>
    <script>
    var antes = new Date();
    var agora = new Date();
    var dt = 0;
    var fps = 0;
    var eCanvas = document.getElementsByTagName("canvas")[0];
    var ctx  = eCanvas.getContext("2d");
    var level = new Level();
    level.maxEnemies = 3;
    level.iniciar();
    var  pc = new Sprite();
    pc.x = 10;
    pc.y = 50;
    pc.vidas = 3;
    pc.color = "blue";
    requestAnimationFrame(passo);
    function passo(){
      requestAnimationFrame(passo);
      agora = new Date();
      dt = (agora - antes)/1000;
      ctx.clearRect(0, 0, eCanvas.width, eCanvas.height);
      ctx.strokeText("fps: " + Math.floor(1/dt), 10, 20);
      ctx.strokeText("Vidas: " + pc.vidas, 10, 40);
      pc.mover(dt);
      level.perseguir(pc);
      level.mover(dt);
      pc.desenhar(ctx);
      level.desenhar(ctx);
      level.testarColisao(pc);
      antes = agora;
    }
    addEventListener("keydown", teclaPressionada);
    addEventListener("keyup", teclaSolta);
    function teclaPressionada(evento){
      switch (evento.keyCode) {
        case 37:
          pc.vx = -pc.vm;
          evento.preventDefault();
          break;
        case 39:
          pc.vx = +pc.vm;
          evento.preventDefault();
          break;
        case 38:
          pc.vy = -pc.vm;
          evento.preventDefault();
          break;
        case 40:
          pc.vy = +pc.vm;
          evento.preventDefault();
          break;
        default:
          pc.vx = 0;
          pc.vy = 0;
      }
    }
    function teclaSolta(evento){
      switch (evento.keyCode) {
        case 37:
        case 39:
          pc.vx = 0;
        break;
        case 38:
        case 40:
          pc.vy = 0;
        break;
      }
    }
    </script>
  </body>
</html>
